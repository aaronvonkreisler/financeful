mutation UpdateTransfer($input: TransferInput!, $transferId: String!) {
  updateTransfer(input: $input, transferId: $transferId) {
    id
    payee
    description
    amount
    category {
      id
      name
    }
    type
    date
    accountId
    account {
      id
      accountName
    }
    isCashIn
    isCashOut
    isUncategorized
    isTransfer
    transferId
  }
}
